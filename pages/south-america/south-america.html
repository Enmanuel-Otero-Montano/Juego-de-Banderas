<body>
    <header class="header"> 
        <p class="explanation">Selecciona un nombre con un click o un tap, luego señale la bandera que crea que corresponda al nombre seleccionado y presiona comprobar.</p>
    </header>
    <main class="main">
        <div class="flags-container">
            <img class="flags-center" src="" alt="">
        </div>
        <div class="drop-names">
            <div class="drop-flag-left flag-drop-area-hidden"><p></p></div>
            <div class="drop-flag-center"><p></p></div>
            <div class="drop-flag-right flag-drop-area-hidden"><p></p></div>
        </div>
        <section class="section-names">
            <h2 class="section-names__header">Nombre del país</h2>
            <ul class="section-names__list">
            </ul>
        </section>
        <section class="section-buttons">
            <div class="button-container">
                <button class="button-check">Comprobar</button>
                <button class="button-next" disabled>Siguiente</button>
                <button class="button-next-region" disabled>Siguiente Región</button>
            </div>
        </section>
    </main>
    <script src="south-america.js"></script>
