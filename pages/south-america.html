<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="./south-america-dist.css">
    <title>Banderas, Países y sus cosas</title>
</head>
<body>
    <header class="header"> 
        <p class="explanation">Arrastre y suelte el nombre del país que corresponde a la bandera que se muestra en pantalla.</p>
    </header>
    <main class="main">
        <div class="flags-container">
            <img class="flags-center" src="" alt="">
        </div>
        <div class="drop-names">
            <div class="drop-flag-left flag-drop-area-hidden" data-name="left"></div>
            <div class="drop-flag-center" data-name="center"></div>
            <div class="drop-flag-right flag-drop-area-hidden" data-name="right"></div>
        </div>
        <section class="section-names">
            <h2 class="section-names__header">Nombre del país</h2>
            <ul class="section-names__list">
            </ul>
        </section>
        <section class="section-buttons">
            <div class="button-container">
                <button class="button-check">Comprobar</button>
                <button class="button-next" disabled>Siguiente</button>
                <button class="button-next-region" disabled>Siguiente Región</button>
            </div>
        </section>
    </main>
    <script src="javascript/south-america.js"></script>
</body>
</html>
